<!doctype html>

<head>
    <title>{% block title %}{% endblock %}</title>

    <!--CSS-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">-->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <!--Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/d3.min.js"></script>
    <script src="/static/js/jquery.bcSwipe.min.js"></script>

    <!--<style>-->
        <!--html, body { height: 100%; }-->
        <!--body { min-height: 100%; }-->
    <!--</style>-->

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    {% block navbar %}
    <nav class="navbar navbar-default" style="background: transparent; border: 0;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                      data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('index') }}">FlipHelper</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    <!--<li><a href="{{ url_for('test') }}">Testing</a></li>-->
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}
    <div id="holder" class="container-fluid">
        <div id="content-div">
        {% block content %}
        {% endblock %}
        </div>
        <div id="footer">
            {% block footer %}
            <footer class="footer">
                <p>
                    Copyright Â© Keaton Armentrout All Rights Reserved
                </p>
            </footer>
            {% endblock %}
        </div>
    </div>
</body>
