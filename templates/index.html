<!doctype html>

<head>
    <title>FlipHelper</title>
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="static/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-default" style="background: transparent; border: 0;">
        <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                      data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{ url_for('index') }}">FlipHelper</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="{{ url_for('about') }}">About</a></li>
              </ul>
            </div>
        </div>
    </nav>
    <div id="first-body-div">
        <div class="vertical-center" id="form-div" style="background:transparent; float:center;">
        <!--<div class="container">-->
            <div class="title-body col-md-offset-3 col-md-6">
                <h1>FlipHelper</h1>
                <!--<h4>Finding the best place to re-sell.</h4>-->
                <br>
                    <form action="/search" method="post" class="col-md-offset-2 col-md-8 main-form form-group">
                        <input type="text" placeholder="What are you flipping today?" class="form-control textbox"
                               name="keywords" required>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="text" placeholder="What is the asking price?" class="form-control bfh-number"
                                   data-min="0" data-max="9999999" name="asking_price" required>
                        </div>
                        <br>
                        <div class="col-md-10 category-selector-div">
                            <select class="form-control category-selector" name="category">
                                <option selected>All Categories</option>
                                <option value="1">General</option>
                                <option value="2">Handmade</option>
                                <option value="3">Music</option>
                            </select>
                        </div>
                        <input type="submit" value="Search" class="submit-button btn btn-default col-md-2"
                               style="padding-left: 8px; padding-right: 8px;">
                    </form>
                <br>
                <br>
                <div id="results-div" class="col-md-offset-2 col-md-8">
                    {% block results %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

</body>
