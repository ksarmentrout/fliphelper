{% extends "base_layout.html" %}
{% block title %}FlipHelper{% endblock %}

{% block body_class %}landing_page_body{% endblock %}
{% block navbar_class %}landing_page_navbar{% endblock %}


{% block content %}
<div class="vertical-center row" id="form-div">
    <div class="title-body col-md-offset-2 col-md-8 col-xs-12">
        <div class="vertical-center">
            <h1 id="main-title">FlipHelper</h1>
            <br>
            <form action="/search_results" method="post" class="center-block form-group" id="main-form">
                <div class="input-group col-md-10 col-md-offset-1 col-xs-12">
                    <input type="text" placeholder="What are you flipping today?" id="first_question"
                           class="form-control textbox" name="keywords" required>
                </div>
                <br>
                <div class="input-group col-md-10 col-md-offset-1 col-xs-12">
                    <span class="input-group-addon">$</span>
                    <input type="text" placeholder="What is the asking price?" class="form-control bfh-number"
                           data-min="0" data-max="9999999" name="asking_price" required>
                </div>
                <br>
                <div class="category-selector-div col-md-10 col-md-offset-1 col-xs-12" hidden>
                    <select class="form-control category-selector" name="category">
                        <option>All Categories</option>
                        <option value="1" selected>General</option>
                        <option value="2">Handmade</option>
                        <option value="3">Music</option>
                    </select>
                </div>
                <div id="button-wrapper" class="row">
                    <input type="submit" value="Should I buy it?" id="main-submit-button"
                           class="submit-button btn btn-default col-md-6 col-md-offset-3"
                           style="padding-left: 8px; padding-right: 8px;">
                </div>
            </form>
            <h2 id="loading_message" style="display: none;">Loading...</h2>
            <div class='uil-default-css center-block' id="loading_animation" style='transform:scale(0.6); display: none;'>
                <div id="loading_part_1"></div>
                <div id="loading_part_2"></div>
                <div id="loading_part_3"></div>
            </div>
            <div class="question_button_wrapper center-block">
            <a href="{{ url_for('about') }}" id="question_button">
                <span class="glyphicon glyphicon-question-sign"></span>
            </a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#main-form').submit(function() {
        $("#loading_message").show();
        $("#loading_animation").show();
        $("#main-form").hide();
        return true;
    });
</script>

{% endblock %}

{% block footer %}
{% endblock %}
